
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Application</title>
    
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <div id="header">
      <div class="container">
          <nav>
              <img src="/static/images/logo.png" class="logo">
              <ul id="sidemenu">
                  <li><a href="#header">Home</a></li>
                  <li><a href="{% url 'prediction' %}">Prediction</a></li>
                  <li><a href="{% url 'train_model' %}">Cloudburst</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#contact">Contact</a></li>
                  <a href="{% url 'login' %}"><button class="log">Login</button></a>
                  {% comment %} <a href="{%url 'logout'%}" class="btn btn-primary">Logout</a> {% endcomment %}
                  <i class="fa-solid fa-xmark" onclick="closemenu()"></i>
              </ul>
              <i class="fa-solid fa-bars" onclick="openmenu()"></i>
          </nav>
      </div>
  </div>
  <div id="about">
      <div class="container">
          <div class="row">
              <div class="about-col-1">
                  <div class="header-text">
                      <p><span id="element">Weather Forecast</span></p>
                      <h1>INNOVA</h1>
                      <h1>CLOUD</h1>
                  </div>
                  <a href="{% url 'train_model' %}"><button class="button-18" role="button">Get Started</button></a>
              </div>

              <div class="about-col-2">
                  <img src="/static/images/background.png" alt="">
              </div>
          </div>
      </div>
  </div>
  <div id="contact">
      <div class="copyright">
          <p>Copyright Â© | All Rights Reserved | Made by Rupak </p>
      </div>
  </div>
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  
  <script>
      var typed = new Typed('#element', {
        strings: ['Weather Forecast', 'Cloudburst Predictions'],
        typeSpeed: 30,
        loop:true,
      });
    </script>  
    {% comment %} <a href="{%url 'logout'%}" class="btn btn-primary">Logout</a> {% endcomment %}
  </body>
</html>
